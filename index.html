<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BART Arrival Display</title>
  <link rel="stylesheet" href="css/style.css" media="screen" />
  <link href='http://fonts.googleapis.com/css?family=Lato:regular,900,900italic' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="transitContainer" class="container">
    
    <div id="infoContainer">
      
      <div class="pageTitle">
        <div class="tagline">BART Arrivals</div>
        <h1></h1>
      </div>
    
      <div id="map_canvas"></div>
  
      <div id="bartNorth" class="transitBox">
        <h3>Northbound</h3>
        <div class="departures"></div>
      </div>
      <div id="bartSouth" class="transitBox">
        <h3>Southbound</h3>
        <div class="departures"></div>
      </div>
      
      <div class="weather"></div>
      
    </div>
    
    <div id="setupFormContainer">
      <div class="pageTitle">
        <div class="tagline">Bay Area Rapid Transit</div>
        <h1>Realtime BART Display</h1>
      </div>
      <h3>Choose a Station</h3>
      <form id="setupForm" action="" method="get">
        <select name="station" id="stationSelect"></select>
        <input type="submit" id="submit">
      </form>
    </div>
    
    <div id="background">
      <script type="text/javascript">
        document.write("<img src='images/backgrounds/" + Math.ceil(Math.random()*9) + ".jpg'>");
      </script>
      <a href="http://www.flickr.com/photos/walkingsf/" class="credit">Image from Eric Fischer</a>
    </div>
    
  </div>
  
  <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAA7ryB86mtzsqx_XU57t8PNhTMTGztSySO4_rR2h0VlHQYebwNHBQfKBMwuobg9gRDpM6rxsFgfXCnug"></script>

  <script type="text/javascript">
    google.load("maps", "3.x",{"other_params":"sensor=false"});
    google.load("jquery", "1.5.1");
  </script>
  
  <script src="http://cdn.simplegeo.com/js/1.3/simplegeo.context.jq.min.js" type="text/javascript"></script>
  
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
  
</body>
</html>
